version: '3.8'

services:
  content-translator:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - CONTENTFUL_MANAGEMENT_TOKEN=${CONTENTFUL_MANAGEMENT_TOKEN}
      - DEEPL_API_KEY=${DEEPL_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

